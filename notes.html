## 1. Longest Palindromic Substring
**Concept:** Expand Around Center. 
We treat each character (and each gap between characters) as a potential center.

```python
class Solution(object):
    def longestPalindrome(self, s):
        if not s: return ""
        start = end = 0
        def expand(left, right):
            while left >= 0 and right < len(s) and s[left] == s[right]:
                left, right = left - 1, right + 1
            return right - left - 1 
        for i in range(len(s)):
            l1, l2 = expand(i, i), expand(i, i + 1)
            max_len = max(l1, l2)
            if max_len > end - start:
                start = i - (max_len - 1) // 2
                end = i + max_len // 2
        return s[start:end + 1]
```

        });

        // Slash Command Logic (Foundation)
        const menu = document.getElementById('slash-menu');
        easyMDE.codemirror.on('keyup', (cm, e) => {
            if (e.key === '/') {
                const cursor = cm.getCursor();
                const coords = cm.charCoords(cursor, 'window');
                menu.style.top = `${coords.bottom + 10}px`;
                menu.style.left = `${coords.left}px`;
                menu.classList.remove('hidden');
            } else if (e.key === 'Escape') {
                menu.classList.add('hidden');
            }
        });

        document.addEventListener('mousedown', (e) => {
            if (!menu.contains(e.target)) menu.classList.add('hidden');
        });
