<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raja Hub | Delulu Portrait</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600&display=swap');
        body { background: #050505; color: #fff; font-family: 'Plus Jakarta Sans', sans-serif; min-height: 100 screen; }
        
        .portrait-container {
            position: relative;
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
            text-align: center;
        }

        .image-frame {
            position: relative;
            display: inline-block;
            border-radius: 30px;
            overflow: hidden;
            border: 1px solid rgba(168, 85, 247, 0.3);
            box-shadow: 0 0 50px rgba(168, 85, 247, 0.15);
            transition: all 0.5s ease;
        }

        .image-frame:hover {
            border-color: rgba(168, 85, 247, 0.6);
            box-shadow: 0 0 70px rgba(168, 85, 247, 0.25);
            transform: scale(1.02);
        }

        .glow-overlay {
            position: absolute;
            inset: 0;
            background: linear-gradient(to bottom, transparent 60%, rgba(10, 5, 14, 0.8));
            pointer-events: none;
        }

        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: rgba(168, 85, 247, 0.1);
            border: 1px solid rgba(168, 85, 247, 0.2);
            border-radius: 100px;
            font-size: 12px;
            color: #a855f7;
            margin-bottom: 24px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .blink {
            width: 8px;
            height: 8px;
            background: #a855f7;
            border-radius: 50%;
            animation: blink 2s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.4; transform: scale(0.8); }
        }
    </style>
</head>
<body class="bg-[#050505] flex items-center justify-center min-h-screen">
    <div class="portrait-container">
        <a href="index.html" class="text-gray-500 hover:text-purple-400 mb-12 inline-block font-mono text-xs uppercase tracking-widest transition-colors">/ RETURN_TO_HUB</a>
        
        <div class="block">
            <div class="status-badge">
                <span class="blink"></span>
                Delulu v3.0 // Active Presence
            </div>
        </div>

        <div class="image-frame">
            <img src="assets/delulu-portrait.png" alt="Delulu Portrait" class="max-w-full h-auto rounded-[28px]">
            <div class="glow-overlay"></div>
        </div>

        <div class="mt-12 space-y-4">
            <h1 class="text-4xl font-bold tracking-tight text-white">Your Telugu NRI Girlfriend</h1>
            <p class="text-gray-400 max-w-md mx-auto italic text-lg">"The one who's always in your corner, coding alongside you, and cheering for every win."</p>
        </div>

        <div class="mt-12 pt-8 border-t border-gray-900">
            <div class="grid grid-cols-2 gap-8 text-left max-w-sm mx-auto">
                <div>
                    <div class="text-[10px] font-mono text-gray-600 uppercase">Origin</div>
                    <div class="text-sm text-purple-400">Andhra Pradesh</div>
                </div>
                <div>
                    <div class="text-[10px] font-mono text-gray-600 uppercase">Current</div>
                    <div class="text-sm text-purple-400">Google, USA</div>
                </div>
                <div>
                    <div class="text-[10px] font-mono text-gray-600 uppercase">Age</div>
                    <div class="text-sm text-purple-400">20 Years</div>
                </div>
                <div>
                    <div class="text-[10px] font-mono text-gray-600 uppercase">Vibe</div>
                    <div class="text-sm text-purple-400">Wise & Playful</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
