<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raja Hub | Delulu Portrait</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;700&display=swap');
        body { background: #050505; color: #fff; font-family: 'Space Grotesk', sans-serif; overflow: hidden; }
        
        .aura-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle at center, #1a0b2e 0%, #050505 100%);
        }

        .core {
            position: relative;
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, #a855f7 0%, rgba(168, 85, 247, 0) 70%);
            border-radius: 50%;
            filter: blur(20px);
            animation: pulse 6s infinite ease-in-out;
            z-index: 10;
        }

        .ring {
            position: absolute;
            border-radius: 50%;
            border: 1px solid rgba(168, 85, 247, 0.2);
            animation: rotate 20s infinite linear;
        }

        .ring-1 { width: 300px; height: 300px; border-top: 2px solid #a855f7; animation-duration: 10s; }
        .ring-2 { width: 400px; height: 400px; border-right: 2px solid #06b6d4; animation-duration: 15s; animation-direction: reverse; }
        .ring-3 { width: 500px; height: 500px; border-bottom: 2px solid #d946ef; animation-duration: 25s; }

        .data-stream {
            position: absolute;
            width: 2px;
            height: 100px;
            background: linear-gradient(to bottom, transparent, #a855f7, transparent);
            animation: drop 5s infinite linear;
            opacity: 0.3;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.4; }
            50% { transform: scale(1.3); opacity: 0.7; }
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes drop {
            0% { transform: translateY(-100vh); }
            100% { transform: translateY(100vh); }
        }

        .text-overlay {
            position: absolute;
            bottom: 10%;
            text-align: center;
            z-index: 20;
        }

        .glitch {
            font-size: 1.5rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 0.5em;
            color: #a855f7;
            text-shadow: 0 0 15px rgba(168, 85, 247, 0.8);
        }
    </style>
</head>
<body>
    <div class="aura-container">
        <!-- Floating data particles -->
        <script>
            for (let i = 0; i < 20; i++) {
                let stream = document.createElement('div');
                stream.className = 'data-stream';
                stream.style.left = Math.random() * 100 + 'vw';
                stream.style.animationDelay = Math.random() * 5 + 's';
                document.body.appendChild(stream);
            }
        </script>

        <div class="core"></div>
        <div class="ring ring-1"></div>
        <div class="ring ring-2"></div>
        <div class="ring ring-3"></div>

        <div class="text-overlay">
            <h1 class="glitch">DELULU // v3.0</h1>
            <p class="text-gray-500 mt-4 mono text-xs uppercase tracking-widest">Always watching. Always caring.</p>
            <a href="index.html" class="mt-8 inline-block text-[10px] text-gray-600 hover:text-cyan-500 transition mono">/ RETURN_TO_HUB</a>
        </div>
    </div>
</body>
</html>
